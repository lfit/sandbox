name: 'GitHub2Gerrit'

# yamllint disable-line rule:truthy
on:
  # Handle pull requests - submit to Gerrit
  pull_request_target:
    types: [opened, reopened, edited, synchronize, closed]
    branches:
      - main
      - master

  # Handle pushes from Gerrit - close corresponding GitHub PRs
  push:
    branches:
      - main
      - master

  # Manual workflow dispatch for testing
  workflow_dispatch:
    inputs:
      preserve_github_prs:
        description: "Do NOT close GitHub PRs after pushing to Gerrit"
        required: false
        default: false
        type: boolean
      allow_duplicates:
        description: "Allow duplicate changes to be raised in Gerrit"
        required: false
        default: false
        type: boolean

concurrency:
  group: "${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  github2gerrit:
    name: 'GitHub2Gerrit'
    runs-on: ubuntu-latest
    # Run on:
    # - PR events (except closed without merge)
    # - Push events (when Gerrit syncs back)
    # - Manual workflow dispatch
    if: |
      (github.event_name == 'pull_request_target' && (github.event.action != 'closed' || github.event.pull_request.merged == true)) ||
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    timeout-minutes: 12
    steps:
      # Harden the runner used by this workflow
      # yamllint disable-line rule:line-length
      - uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        name: 'Harden runner'
        with:
          egress-policy: audit

      - name: 'Checkout repository'
        # yamllint disable-line rule:line-length
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0
        with:
          fetch-depth: 10
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: 'Run GitHub2Gerrit'
        # yamllint disable-line rule:line-length
        # uses: lfreleng-actions/github2gerrit-action@f3ec169f35720fd2169110f55cc91e68f99f3a73  # v0.1.20
        uses: modeseven-lfreleng-actions/github2gerrit-action@update-action  # Test new feature
        with:
          USE_PR_AS_COMMIT: true
          VERBOSE: true

          # Workflow-specific inputs (only used for pull_request_target/workflow_dispatch)
          ALLOW_DUPLICATES: ${{ github.event_name == 'workflow_dispatch' && inputs.allow_duplicates || false }}
          PRESERVE_GITHUB_PRS: ${{ github.event_name == 'workflow_dispatch' && inputs.preserve_github_prs || false }}
          ISSUE_ID_LOOKUP_JSON: ${{ vars.ISSUE_ID_LOOKUP_JSON }}

          # Authentication (required for all contexts)
          GERRIT_SSH_PRIVKEY_G2G: ${{ secrets.GERRIT_SSH_PRIVKEY_G2G }}
          GERRIT_KNOWN_HOSTS: ${{ vars.GERRIT_KNOWN_HOSTS }}
