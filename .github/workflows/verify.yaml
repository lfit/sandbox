---
name: verify

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      GERRIT_BRANCH:
        description: 'Branch that change is against'
        required: true
        type: string
      GERRIT_CHANGE_ID:
        description: 'The ID for the change'
        required: true
        type: string
      GERRIT_CHANGE_NUMBER:
        description: 'The Gerrit number'
        required: true
        type: string
      GERRIT_CHANGE_URL:
        description: 'URL to the change'
        required: true
        type: string
      GERRIT_EVENT_TYPE:
        description: 'Type of Gerrit event'
        required: true
        type: string
      GERRIT_PATCHSET_NUMBER:
        description: 'The patch number for the change'
        required: true
        type: string
      GERRIT_PATCHSET_REVISION:
        description: 'The revision sha'
        required: true
        type: string
      GERRIT_PROJECT:
        description: 'Project in Gerrit'
        required: true
        type: string
      GERRIT_REFSPEC:
        description: 'Gerrit refspec of change'
        required: true
        type: string

jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - uses: lfit/gerrit-review-action@v0.2
        with:
          host: gerrit.linuxfoundation.org
          username: ${{ vars.LFIT_GERRIT_SSH_USER }}
          key: ${{ secrets.LFIT_GERRIT_SSH_PRIVKEY }}
          passphrase: ${{ secrets.LFIT_GERRIT_SSH_PRIVKEY_PASSPHRASE }}
          gerrit-change-number: ${{ inputs.GERRIT_CHANGE_NUMBER }}
          gerrit-patchset-number: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
          vote-type: clear
      - uses: lfit/checkout-gerrit-change-action@v0.2
        with:
          gerrit-refspec: ${{ inputs.GERRIT_REFSPEC }}
          delay: "0s"
      - name: change-log
        run: git log -n1
        shell: bash
      - name: change-graph
        # yamllint disable-line rule:line-length
        run: git log --graph --pretty=format:'%C(auto,yellow)%h%C(auto,magenta)% G? %C(auto,cyan)%>(13,trunc)%ad %C(auto,green)%<(14,trunc)%aN %C(auto,reset)%s%C(auto)% gD% d'
        shell: bash

  job2:
    runs-on: ubuntu-latest
    needs: test-job
    steps:
      - name: failit
        run: exit 1

  vote:
    runs-on: ubuntu-latest
    needs: [test-job, job2]
    if: ${{ always() }}
    steps:
      - name: workflow condition
        uses: haya14busa/action-cond@v1
        id: workflow_condition
        with:
          # yamllint disable-line rule:line-length
          cond: ${{ needs.test-job.result == 'success' && needs.job2.result == 'success' }
          if_true: 'success'
          if_false: 'failure'
      - name: Set vote
        # if: ${{ always() }}
        uses: lfit/gerrit-review-action@v0.2
        with:
          host: gerrit.linuxfoundation.org
          username: ${{ vars.LFIT_GERRIT_SSH_USER }}
          key: ${{ secrets.LFIT_GERRIT_SSH_PRIVKEY }}
          passphrase: ${{ secrets.LFIT_GERRIT_SSH_PRIVKEY_PASSPHRASE }}
          gerrit-change-number: ${{ inputs.GERRIT_CHANGE_NUMBER }}
          gerrit-patchset-number: ${{ inputs.GERRIT_PATCHSET_NUMBER }}
          vote-type: ${{ steps.workflow_condition.outputs.value }}
