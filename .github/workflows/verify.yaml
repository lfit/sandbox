---
name: verify

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
    inputs:
      GERRIT_BRANCH:
        description: 'Branch that change is against'
        required: true
        type: string
      GERRIT_CHANGE_ID:
        description: 'The ID for the change'
        required: true
        type: string
      GERRIT_CHANGE_NUMBER:
        description: 'The Gerrit number'
        required: true
        type: string
      GERRIT_CHANGE_URL:
        description: 'URL to the change'
        required: true
        type: string
      GERRIT_EVENT_TYPE:
        description: 'Type of Gerrit event'
        required: true
        type: string
      GERRIT_PATCHSET_NUMBER:
        description: 'The patch number for the change'
        required: true
        type: string
      GERRIT_PATCHSET_REVISION:
        description: 'The revision sha'
        required: true
        type: string
      GERRIT_PROJECT:
        description: 'Project in Gerrit'
        required: true
        type: string
      GERRIT_REFSPEC:
        description: 'Gerrit refspec of change'
        required: true
        type: string

jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
      - name: clear-vote
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: gerrit.linuxfoundation.org
          port: 29418
          username: ${{ secrets.LFIT_GERRIT_SSH_USER }}
          key: ${{ secrets.LFIT_GERRIT_SSH_PRIVKEY }}
          passphrase: ${{ secrets.LFIT_GERRIT_SSH_PRIVKEY_PASSPRHASE }}
          # yamllint disable rule:line-length
          script: |-
            gerrit review ${{ inputs.GERRIT_CHANGE_NUMBER }},${{ inputs.GERRIT_PATCHSET_NUMBER }} --message 'STARTED: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} ' --label Verified=0 --label Code-Review=0 --tag autogenerated:github
          # yamllint enable
      - uses: lfit/checkout-gerrit-change-action@v0.2
        with:
          gerrit-refspec: ${{ inputs.GERRIT_REFSPEC }}
      - name: change-log
        run: git log -n1
        shell: bash
      - name: change-graph
        # yamllint disable-line rule:line-length
        run: git log --graph --pretty=format:'%C(auto,yellow)%h%C(auto,magenta)% G? %C(auto,cyan)%>(13,trunc)%ad %C(auto,green)%<(14,trunc)%aN %C(auto,reset)%s%C(auto)% gD% d'
        shell: bash
      - name: Report success
        if: ${{ success() }}
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: gerrit.linuxfoundation.org
          port: 29418
          username: ${{ vars.LFIT_GERRIT_SSH_USER }}
          key: ${{ secrets.LFIT_GERRIT_SSH_PRIVKEY }}
          passphrase: ${{ secrets.LFIT_GERRIT_SSH_PRIVKEY_PASSPRHASE }}
          # yamllint disable rule:line-length
          script: |-
            gerrit review ${{ inputs.GERRIT_CHANGE_NUMBER }},${{ inputs.GERRIT_PATCHSET_NUMBER }} --message 'SUCCESS: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' --label Verified=1 --label Code-Review=1 --tag autogenerated:github
          # yamllint enable
      - name: Report failure
        if: ${{ failure() }}
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: gerrit.linuxfoundation.org
          port: 29418
          username: ${{ vars.LFIT_GERRIT_SSH_USER }}
          key: ${{ secrets.LFIT_GERRIT_SSH_PRIVKEY }}
          passphrase: ${{ secrets.LFIT_GERRIT_SSH_PRIVKEY_PASSPRHASE }}
          # yamllint disable rule:line-length
          script: |-
            gerrit review ${{ inputs.GERRIT_CHANGE_NUMBER }},${{ inputs.GERRIT_PATCHSET_NUMBER }} --message 'FAILED: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' --label Verified=-1 --label Code-Review=-1 --tag autogenerated:github
          # yamllint enable
      - name: Report Cancellation
        if: ${{ cancelled() }}
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: gerrit.linuxfoundation.org
          port: 29418
          username: ${{ vars.LFIT_GERRIT_SSH_USER }}
          key: ${{ secrets.LFIT_GERRIT_SSH_PRIVKEY }}
          passphrase: ${{ secrets.LFIT_GERRIT_SSH_PRIVKEY_PASSPRHASE }}
          # yamllint disable rule:line-length
          script: |-
            gerrit review ${{ inputs.GERRIT_CHANGE_NUMBER }},${{ inputs.GERRIT_PATCHSET_NUMBER }} --message 'CANCELLED: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}' --label Verified=-1 --label Code-Review=-1 --tag autogenerated:github
          # yamllint enable
